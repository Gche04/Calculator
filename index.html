<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator-container">
        <div class="display">
            <div class="display-work"></div>
            <div class="display-result">0</div>
        </div>
        
        <div class="buttons">
            <div class="remover">
                <div class="clear">Esc</div>
                <div class="erase">Erase</div>
            </div>

            <div class="buttons-container">
                <div class="figure-buttons">
                    <div data-button="7" class="button">7</div>
                    <div data-button="8" class="button">8</div>
                    <div data-button="9" class="button">9</div>
                    <div data-button="4" class="button">4</div>
                    <div data-button="5" class="button">5</div>
                    <div data-button="6" class="button">6</div>
                    <div data-button="1" class="button">1</div>
                    <div data-button="2" class="button">2</div>
                    <div data-button="3" class="button">3</div>
                    <div data-button="0" class="button">0</div>
                    <div data-button="." class="button">.</div>
                    <div class="equals">=</div>
                </div>

                <div class="operators">
                    <div data-operator="/" class="operator"> / </div>
                    <div data-operator="*" class="operator"> * </div>
                    <div data-operator="-" class="operator"> - </div>
                    <div data-operator="+" class="operator"> + </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
